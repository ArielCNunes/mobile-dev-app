<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Back button -->
    <ion-buttons>
      <ion-back-button defaultHref="../app-tab2"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Synopsis</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-card *ngFor="let movie of Movies">
      <ion-card-header>
        <h3>{{ movie.Plot }}</h3>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
