<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Posters
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Posters</ion-title>
    </ion-toolbar>
  </ion-header>

  <div align="center" *ngFor="let poster of moviesImages">
    <!-- Card with poster -->
    <ion-card>
      <img alt="movie poster" src="{{ poster.posters }}" />
    </ion-card>
  </div>
</ion-content>
