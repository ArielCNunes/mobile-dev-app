<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Posters
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" autofocus>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Find Films</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Search bar and button that will allow the user to seach for a movie -->
  <ion-item>
    <!-- Bind the value of the input field to the searchTerm property in the .ts file -->
    <ion-searchbar placeholder="Movie title or keyword" [(ngModel)]="searchTerm" animated="true"></ion-searchbar>
    <ion-button (click)="getMovie(searchTerm)" class="searchBtn">
      <ion-icon slot="icon-only" name="search-outline"></ion-icon>
    </ion-button>
  </ion-item>

  <div align="center">
    <ion-button class="addToWatchlist">
      <ion-icon slot="icon-only" name="time"></ion-icon>
    </ion-button>
  </div>
  
  <!-- List of cards with poster and details -->
  <div>
    <ion-card *ngFor="let movie of Movies">
      <ion-img alt="movie poster" src="{{ movie.Poster }}"></ion-img>
      <ion-card-header>
        <h1>{{ movie.Title }}</h1>
        <h3>({{ movie.Year }})</h3>
        <h3>Directed by {{ movie.Director }}</h3>
        <h3>Age Rating: {{ movie.Rated }}</h3>
        <h3>Genre: {{ movie.Genre }}</h3>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
